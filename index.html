<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="noindex, nofollow">
        <title>Google 驗證測試</title>
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    
</head>
<body>
<h2>使用 Google 帳號登入</h2>
    <div id="g_id_onload"
         data-client_id="328189034567-2m2ght93n5rot5dic577q6pvqita8g88.apps.googleusercontent.com"
         data-callback="handleCredentialResponse"
         data-auto_prompt="false">
    </div>
    <div class="g_id_signin" data-type="standard"></div>

    <script>
        function handleCredentialResponse(response) {
            const jwt = response.credential;
            const userInfo = JSON.parse(atob(jwt.split(".")[1]));
            console.log("使用者資訊:", userInfo);

            // 送到 Google Apps Script (GAS) 驗證 Email
            fetch("https://script.google.com/macros/s/AKfycbxPiYIwwFk_FEARJyESPj6EIbJ7-B8N8ukFhpTj6zYuqUClyhzflaj-a1VCxrNDhdvxCg/exec?email=" + userInfo.email)
                .then(response => response.json())
                .then(data => {
                    if (data.status === "allowed") {
                        alert("登入成功，歡迎 " + userInfo.name);
                    } else {
                        alert("此帳號未授權！");
                    }
                })
                .catch(error => console.error("錯誤:", error));
        }
    </script>
</body>
</html>
